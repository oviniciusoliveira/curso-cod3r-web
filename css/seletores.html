<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style> 
        section > span:nth-of-type(2){
            color: yellow;
            background-color: #ff7777;
        }
    </style>
</head>

<body>

    <!-- 
        Seletores
        *
        elem
        .class
        #id
        [atrib] personalizado ou nao
        [atrib=valor] atributo com valor exato
        [atrib~=valor] atributo que o valor está contido (só em caso de separados por espaço)
        [atrib*=valor] se qualquer lugar do texto do parametro contem o valor
        :pseudo-class
        ::pseudo-elementos


        Combinar seletores (exemplos:)
        div + p adjacent sibling 
        div ~ p general sibling
        div > p child
        div p descendant

        div , p agrupar para mais de um seletor

        tag:nth-child(0) primeiro elemento que é filho de tag
        tag:nth-child(odd) elementos pares que são filhos da tag
        tag:nth-child(even) elementos impares que sao filhos da tag
        tag:nth-of-type(2) segundo elemento do tipo tag

        label

        INDEXADO A PARTIR DO 1
     -->

    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
