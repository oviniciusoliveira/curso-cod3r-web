<video id="meuVideo" width="800" height="450" muted autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
        Seu browser não suporta a tag de vídeo.
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>

</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444444;
        margin: 20px;
    }
    .progresso > div {
        background-color: red;
        color: #ffffff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%; 
    }
</style>
<script>
    function configurarVideo(id) {
        const video = document.getElementById(id)
        console.log(video)
        video.oncontextmenu = () => false

        document.querySelector(`[wm-play=${id}]`).onclick = evento => video.play()
        document.querySelector(`[wm-pause=${id}]`).onclick = evento => video.pause()

        setInterval(() => {
          const percentual = (video.currentTime / video.duration) * 100
          const divValorProgresso = document.querySelector(`[wm-progresso=${id}] > div`)
          divValorProgresso.style.width = `${percentual}%`
          divValorProgresso.innerHTML = `${percentual.toFixed(1)}%`
        }, 1)
    }   
   configurarVideo("meuVideo")
</script>
