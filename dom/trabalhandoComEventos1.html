<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trabalhando com Eventos #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>
      <!-- inline event-->
      <!-- muito explicito -->
      <!-- onclick="navegarEm5s(event)" -->
      <a espera-um-pouco href="https://google.com.br">Google</a>
    </div>
    <script>
      function navegarEm5s(evento) {
        evento.preventDefault();
        console.log(`Saindo em 5 segundos...`);
        setTimeout(() => {
          const link = evento.target;
          window.location.href = link.href;
        }, 5000);
      }

      //   muito implicito
      //   const a = document.querySelector("a");
      //   a.onclick = navegarEm5s;

      //   meio termo : atributo personalizado
      const a = document.querySelector("[espera-um-pouco]");
      a.onclick = navegarEm5s;
    </script>
  </body>
</html>
