<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque')
        

        // querySelectorAll retorna um Node List
        // NÃ£a possui todas as funcionalidades de um Array Javascript
        const selecionar = seletor => 
            document.querySelectorAll(seletor).forEach(element => element.classList.add('destaque'))
        const deselecionar = seletor => 
            document.querySelectorAll(seletor).forEach(element => element.classList.remove('destaque')) 
        
        selecionar('div')
        // seletor universal
        deselecionar('*')
        selecionar('.terceiro.ultimo')  
            
        deselecionar('*')
        // negar um seletor
        selecionar(':not(#primeiro)')       

        deselecionar('*')
        selecionar(':nth-child(1)')  

        deselecionar('*')
        selecionar('div:nth-of-type(1)')

        deselecionar('*')
        selecionar('[wb-attrib]') 
    </script>
</body>
</html>
