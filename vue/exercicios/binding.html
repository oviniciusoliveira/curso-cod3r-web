<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css" />
    <script src="/js/vue.min.js"></script>
  </head>
  <body class="exercicio">
    <div id="app">
      <p>{{ link }}</p>
      <p><a href="{{ link }}">bRain Music ?</a></p>
      <!-- diretiva v-bind -->
      <p><a v-bind:href="link">bRain Music</a></p>
      <!-- forma reduzida -->
      <p><a :href="link">bRain Music</a></p>
      <p>
        <input type="text" v-model="nome" /><br />
        <span>{{ nome }}</span>
      </p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          nome: "Maria",
          link: "https://www.youtube.com/channel/UCWl-K-4AV8B9Ry7e6UlJspg",
        },
        watch: {
            nome(novoValor) {
                console.log(novoValor.toUpperCase())
            }
        }
      });
    </script>
  </body>
</html>
