<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Eventos #03</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
    <style>
      input {
        font-size: 2em;
      }

      #resultado {
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>

  <body class="conteudo exercicio">
    <h1>Eventos #03</h1>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <input id="input1" type="text" placeholder="Digite Algo!" />
    <span id="resultado"></span>

    <script>
      function exibirDadosEvento(e) {
        $("#resultado").empty();
        const div1 = $("<div>");
        const div2 = $("<div>");

        $("#resultado").append(div1, div2);
        div1.append(`target: ${e.target.id}`);

        // target relacionado ao evento
        const rt = e.relatedTarget ? e.relatedTarget.tagName : null;
        div1.append(`<br>relatedTarget: ${rt}`);

        div1.append(`<br>type: ${e.type}`);
        div1.append(`<br>which: ${e.which}`);
        // windows key / command mac
        div1.append(`<br>metaKey: ${e.metaKey}`);

        div2.append(`pageX: ${e.pageX}`);
        div2.append(`<br>pageY: ${e.pageY}`);
        div2.append(`<br>clientX: ${e.clientX}`);
        div2.append(`<br>clientY: ${e.clientY}`);

        const observacao = e.data ? e.data.observacao : null;
        const teste = e.data ? e.data.teste : null
        div2.append(`<br>observacao: ${observacao}`);
        div2.append(`<br>teste: ${teste}`);
      }

      $("#div1, #div2").on(
        "mouseenter mouseleave",
        { observacao: "Funciona", teste: 123 },
        exibirDadosEvento
      );
      $("input").keyup(exibirDadosEvento);
    </script>
  </body>
</html>
