<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
        function mostrarPosicaoMouse(event) {
            $('#posicao').html(`x: ${event.clientX} y: ${event.clientY}`)
        }

        $('body').on('mousemove', mostrarPosicaoMouse)


        // this
        $('#posicao').mouseover(event => { 
            // mesmo this
            $('body').off('mousemove', mostrarPosicaoMouse)
        })

        $('#posicao').mouseleave(event => {
            // $('body').on('mousemove', mostrarPosicaoMouse)
            // alternativa
            $('body').mousemove(mostrarPosicaoMouse)
        })

        let cliques = 0
        $('body').click(event => {
            $('#cliques').html(`Cliques: ${++cliques}`)
        })

        const backgroundOriginal = $('body').css('background-color')
        // keyup atualiza melhor neste caso
        $('input').keyup(function (event) {
            const valor = $(this).val()
            if (valor.match(/#[\da-fA-F]{3,6}/)) {
                $('body').css('background-color', valor)
            } else {
                $('body').css('background-color', backgroundOriginal)
            }
        })
    </script>
</body>
